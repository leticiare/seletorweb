<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/logo/logo-LAWD.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>SeletorWeb</title>
  </head>

  <body>
    <header class="cabecalho">
      <ul class="cabecalho__links">
        <li>
          <img
            src="../assets/images/logo/logo-LAWD.svg"
            alt="Logo da LAWD"
            class="cabecalho__links__imagem"
          />
        </li>
        <li class="cabecalho__links__item">
          <a href="/pages/fases_do_processo.html" class="item_link"
            >Fases do processo</a
          >
        </li>
        <li class="cabecalho__links__item pagina_atual">
          <a href="" class="item_link">Cadastrar participante</a>
        </li>
        <li class="cabecalho__links__item">
          <a href="./index.html" class="item_link">Listar participantes</a>
        </li>
        <li class=" ">
          <a href=""
            ><img
              src="../assets/images/usuario.png"
              alt=""
              class="cabecalho__links__logo"
          /></a>
        </li>
      </ul>
    </header>

    <h1 class="titulo_secao">Cadastrar Participante</h1>
    <main>
      <svg tabindex="0" id="icone-favorito" width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21.5 3.23607L25.6005 15.8561L25.825 16.5471H26.5516H39.8211L29.0858 24.3467L28.498 24.7738L28.7225 25.4648L32.8231 38.0848L22.0878 30.2852L21.5 29.8582L20.9122 30.2852L10.1769 38.0848L14.2775 25.4648L14.502 24.7738L13.9142 24.3467L3.17891 16.5471H16.4484H17.175L17.3995 15.8561L21.5 3.23607Z" fill="white" stroke="black" stroke-width="2"/>
      </svg>
      <div class="container">
        <div id="campo-foto-participante">
          <img
            id="foto-participante"
            src="../assets/images/foto-perfil-padrao.svg"
            alt=""
          />
          <label
            for="input-foto-participante"
            id="botao-upload-foto-participante"
            >Alterar foto</label
          >
          <input
            type="file"
            id="input-foto-participante"
            accept="image/*"
            multiple="false"
          />
        </div>
        <select id="menu-periodo" name="menu-periodo">
          <option value="0" disabled selected hidden>PERÍODO</option>
          <option value="1" >1° PERÍODO</option>
          <option value="2" >2° PERÍODO</option>
          <option value="3" >3° PERÍODO</option>
          <option value="4" >4° PERÍODO</option>
          <option value="5" >5° PERÍODO</option>
          <option value="6" >6° PERÍODO</option>
          <option value="7" >7° PERÍODO</option>
          <option value="8" >8° PERÍODO</option>
          <option value="9" >9° PERÍODO</option>
          <option value="10" >10° PERÍODO</option>
        </select>
      </div>
      <div class="container">
        <form id="informacoes-participante">
          <div
            id="campo-nome-participante"
            class="campo-informacao-participante"
          >
            <label for="nome-participante">NOME COMPLETO:</label>
            <textarea
              name="nome-participante"
              id="nome-participante"
              rows="1"
              maxlength="100"
            ></textarea>
          </div>
          <div
            id="campo-curso-participante"
            class="campo-informacao-participante"
          >
            <label for="curso-participante">CURSO:</label>
            <textarea
              name="curso-participante"
              id="curso-participante"
              rows="1"
              maxlength="60"
            ></textarea>
          </div>
        </form>
      </div>
      <div id="habilidades" class="container">
        <h2>HABILIDADES</h2>
        <ul id="lista-habilidades">
          <li id="nova-habilidade">
            <button>Adicionar nova habilidade +</button>
          </li>
        </ul>
      </div>
      <div id="campo-anotacoes" class="container">
        <h2>ANOTAÇÕES:</h2>
        <textarea
          name="anotacoes"
          id="anotacoes"
          cols="30"
          rows="10"
          maxlength="255"
        ></textarea>
      </div>

      <button id="botao-salvar" type="button">Salvar</button>
    </main>

    <script type="module" src="../js/cadastro.js"></script>
  </body>
</html>
