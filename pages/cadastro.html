<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo/logo-LAWD.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>SeletorWeb</title>
</head>

<body>
    <header class="cabecalho">
        <ul class="cabecalho__links">
            <li><img src="../assets/images/logo/logo-LAWD.svg" alt="Logo da LAWD" class="cabecalho__links__imagem"></li>
            <li class="cabecalho__links__item "><a href="" class="item_link">Fases do processo</a></li>
            <li class="cabecalho__links__item pagina_atual "><a href="" class="item_link">Cadastar participante</a></li>
            <li class="cabecalho__links__item"><a href="" class="item_link">Listar participantes</a></li>
            <li class=" "><a href=""><img src="../assets/images/usuario.png" alt="" class="cabecalho__links__logo"></a></li>
        </ul>
    </header>

    <h1 class="titulo_secao">Cadastrar Participante</h1>
    <main>
        <div class="container">
            <a id="icone-upload" href="">
                <img src="../assets/images/icone-upload.svg" alt="">
            </a>
            <select id="menu-periodo" name="menu-periodo">
                <option value="periodo" disabled selected hidden>PERÍODO</option>
                <option value="">1° PERÍODO</option>
                <option value="">2° PERÍODO</option>
                <option value="">3° PERÍODO</option>
                <option value="">4° PERÍODO</option>
                <option value="">5° PERÍODO</option>
                <option value="">6° PERÍODO</option>
                <option value="">7° PERÍODO</option>
                <option value="">8° PERÍODO</option>
                <option value="">9° PERÍODO</option>
                <option value="">10° PERÍODO</option>
            </select>
        </div>
        <div class="container">
            <form id="informacoes-participante">
                <div id="campo-nome-participante" class="campo-informacao-participante">
                    <label for="nome-participante">NOME COMPLETO:</label>
                    <textarea name="nome-participante" id="nome-participante" rows="1" maxlength="100"></textarea>
                </div>
                <div id="campo-curso-participante" class="campo-informacao-participante">
                    <label for="curso-participante">CURSO:</label>
                    <textarea name="curso-participante" id="curso-participante" rows="1" maxlength="60"></textarea>
                </div>
            </form>
        </div>
        <div id="habilidades" class="container">
            <h2>HABILIDADES</h2>
            <ul id="lista-habilidades">
                <li id="nova-habilidade" class="habilidade">
                    <button>Adicionar nova habilidade +</button>
                </li>
            </ul>
        </div>
        <div id="anotacoes" class="container">
            <h2>ANOTAÇÕES:</h2>
            <textarea name="anotacoes" id="campo-anotacoes" cols="30" rows="10"></textarea>
        </div>

        <button id="botao-salvar" type="button">Salvar</button>
    </main>

    <script src="../js/cadastro.js"></script>
</body>
</html>
