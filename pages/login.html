<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo/logo-LAWD.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/index.css">

    <title>SeletorWeb</title>

</head>

<body>
    <header class="cabecalho">
        <ul class="cabecalho__links">
        <li><img src="../assets/images/logo/logo-LAWD.svg" alt="Logo da LAWD" class="cabecalho__links__logo"></li>
        <li class="cabecalho__links__item pagina_atual" ><a href="" class="item_link">Login</a></li>
        <li></li>
        </ul>
    </header>

<div class="icons">
    <img src="/assets/images/usuario-maior.png" alt="" class="imagem-login"/>
</div>
<h1 class="titulo_secao_login">FAÇA SEU LOGIN</h1>
<div id="container">
    <form id="login">
    <div id="quadro-login-usuario" class="login-usuario">
        <h3 id="login-labels">Usuário</h3>
        <input type="text" name="usuario-login" id="usuario-login" maxlength="70" />
    </div>
    <div id="quadro-senha-usuario" class="login-usuario">
        <h3 id="login-labels">Senha</h3>
        <input type="password" name="senha-login" id="senha-login" maxlength="30" />
    </div>
    <div id="botao-entrar" class="login-usuario">
        <button id="botao-login-entrar">ENTRAR</button>
        </div>
</form>
</div>
</body>
</html>
